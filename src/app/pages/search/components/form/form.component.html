    <div>
        <span>Habitaciones:</span><input formControlName="habitaciones" type="number" max="3" min="1">
    </div>
    <div>
        <span>Desayuno:</span>

</form>
<div>
    <a routerLink="result"><button>Mostrar todos los hoteles</button></a>
</div>
